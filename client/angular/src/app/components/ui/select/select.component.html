<!-- /client/src/app/components/ui/select/select.component.html -->
<div class="select">
  <label *ngIf="label" class="label">{{ label }}</label>
  <select
    class="dropdown"
    [(ngModel)]="ngModel"
    (ngModelChange)="ngModelChange.emit($event)"
  >
    <option *ngFor="let option of options" [value]="option.value">
      {{ option.label }}
    </option>
  </select>
  <span *ngIf="error" class="error">{{ error }}</span>
</div>
